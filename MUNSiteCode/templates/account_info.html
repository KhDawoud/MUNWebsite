{% extends 'layout.html' %}
{% block content %}
<div class="container w-75 my-5">
    <div class="row">
        <div class="col-sm-4">
            <div class="row d-flex justify-content-center">
                <img src="{{ current_user.profile_pic }}" alt="profile picture" class="rounded-circle img-fluid" style="max-width: 150px; max-height: 150px;">
            </div>
            <div class="row my-1">
                <strong class="d-flex justify-content-center">{{ current_user.username }}</strong>
            </div>
            <div class="row">
                <small class="text-secondary d-flex justify-content-center"> {{ current_user.email }}</small>
            </div>
        </div>
        <div class="col-sm-8">
            <h2 class="d-flex justify-content-center fw-bold"> Account Information </h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
